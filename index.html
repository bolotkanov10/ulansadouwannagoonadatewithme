<!DOCTYPE html> 
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">

</head> 
<body>
    <div class="card"> <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ -->
        <div>
            <h1 class="up_text">ULANSA</h1>
            <h1 class="header_text">ID LIKE TO ASK U OUT ON A DATE. WOULD U SAY YES? üëâüëà</h1>
        </div>
        <div class="gif_container"></div>
        <div class="buttons">

<button class="btn" id="noButton" onclick="onNoClick()">NO</button>
        </div>
    </div>

    <script>
        async function sendNotification(response) {
        var botToken = "7843397599:AAHaeF-Ubq_gHsPhJX1E5nyyZtLc7jiSyRA"; 
        var chatId = "395607796"; 
        var message = response === 'yes' 
            ? "‚úÖ She said YES!" 
            : "‚ùå NO";

        try {
            let res = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            });

            let data = await res.json();
            if (data.ok) {
                console.log("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
            } else {
                console.error("–û—à–∏–±–∫–∞ Telegram API:", data);
            }
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞:", error);
        }
    }

    async function onNoClick() {
        await sendNotification('no'); // –ñ–¥–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ–º
        shrinkAndMoveButton();
    }

    function shrinkAndMoveButton() {
        var button = document.getElementById('noButton');
        var scale = parseFloat(button.dataset.scale) || 1; // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –º–∞—Å—à—Ç–∞–± (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 1)
        
        if (scale > 0.2) { // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –∏—Å—á–µ–∑–ª–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é
            scale -= 0.2; 
            button.dataset.scale = scale;
            button.style.transform = `scale(${scale})`;
        }

        var maxX = window.innerWidth - button.clientWidth;
        var maxY = window.innerHeight - button.clientHeight;

        var x = Math.random() * maxX;
        var y = Math.random() * maxY;

        button.style.position = "absolute";
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
    }
</script>
